<!DOCTYPE html>
<html lang="en">
<head>
    <title>html2</title>
</head>
<body>
    <p>The ol element defines an ordered list:</p>
    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <p>The ul element defines an unordered list:</p>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>

    <label for="design">Do you like designing</label>
    <input id="design" type="text" name="design"><br>
    <br>
    <label for="design">Do you like designing</label>
    <input id="design" type="checkbox" name="design"><br>
    <br>
    <label for="description">Write a description</label>
    <textarea type="textarea" id="description" name="description"></textarea><br>
    <br>
    <button>Submit</button>
</body>
</html>
