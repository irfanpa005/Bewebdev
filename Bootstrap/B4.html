<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .form-group{padding: 10px 0;}
    </style>
</head>
</head>
<body>
    <div class="container p-4" style="border: 1px solid grey;">
        <form>
            <h3 class="text-center">Form:</h3>
            <div class="form-group text-center">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
            <div class="form-group text-center">
                <label for="mobno">Mobile number</label>
                <input type="text" class="form-control" id="mobno" aria-describedby="emailHelp">
            </div>
            <div class="form-group text-center">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
            </div>
            <div class="form-group text-center">
                <label for="companyname">Company/Institution name</label>
                <input type="password" class="form-control" id="companyname">
            </div>
            <div class="custom-file text-left p-3">
                <small id="fileHelp">upload a short video or image of hand written sheet showing your interest to join build.myweb</small><br>
                <input type="file" class="custom-file-input" id="customFile">
                <label class="custom-file-label" for="customFile"></label>
            </div>
            <div class="form-group" style="width: 100%;">
                <select class="custom-select custom-select-lg mb-2 p-2" style="width: 100%;"">
                    <option selected>Have you attended any events by pygrammers before?</option>
                    <option value="1">Yes</option>
                    <option value="2">No</option>
                </select>
            </div>
            <button type="submit" class="form-group btn btn-primary px-3 bg-secondary">Submit Form</button>
        </form>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
