<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Throw dice</title>
    <script>
        function throwDice(){
            const display = document.getElementById("display")
            dice_number = Math.floor(Math.random()*(7-1)+1)
            console.log( dice_number )
            display.value = dice_number;
        }
    </script>
</head>
<body class="text-center py-4">
    <input type="number" id="display" style="height:25vh;font-size:80px;width: 15vw; text-align: center;pointer-events: none;"><br><br>
    <button class="btn btn-info" onclick="throwDice()">Throw dice!</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
