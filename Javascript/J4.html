<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Validate Form</title>
    <script>
        function validateForm() {
    
    let firstName = document.getElementById("fname").value.trim()
    let lastName = document.getElementById("lname").value.trim()
    let age = document.getElementById("age").value.trim()
    let college = document.getElementById("college").value.trim()

    if (firstName == "" || lastName == "" || age == "" || college == ""){
        alert("All fields required to be filled")
        return false
    }
        else {
            return true
        }

}
    </script>
</head>
<body class="text-center py-4 mx-auto">
    <form style="width: 60%;" class="mx-auto" onsubmit="return validateForm();" action="J3.html" >
        <h2>Registration</h2>
        <input type="text" placeholder="firstname" id="fname" class="form-control py-2 my-2">
        <input type="text" placeholder="lastname" id="lname" class="form-control py-2 my-2">
        <input type="number" placeholder="age" id="age" class="form-control py-2 my-2">
        <input type="text" placeholder="college" id="college" class="form-control py-2 my-2">
        <input type="submit" value="Register" class="btn btn-primary">
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
