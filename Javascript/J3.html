<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>EMI Calculator</title>
</head>
<body class="text-center py-4 mx-auto">
    <form style="width: 60%;" class="mx-auto" onsubmit="calculateEMI(); return false;" >
        <h1 class="text-bg-secondary">EMI Calculator</h1>
        <div class="form-group">
            <label for="loanAmount" class="text-info fw-bold">Loan amount</label>
            <input type="number" class="form-control" id="loanAmount" placeholder="enter principle loan amount">
        </div>
        <div class="form-group">
            <label for="interestRate" class="text-info fw-bold">Interest rate</label>
            <input type="number" step="0.01" class="form-control" id="interestRate" placeholder="monthly rate of interest">
        </div>
        <div class="form-group">
            <label for="durationMonths" class="text-info fw-bold">Number of months</label>
            <input type="number" class="form-control" id="durationMonths" placeholder="enter duration in months">
        </div>
        <div class="form-group">
            <input class="btn btn-primary" type="submit" value="Calculate EMI">
        </div>
    </form>

    <div>
    <h2 id="emiDisplay" class="bg-info text-white"></h2>
    </div>



    <script src="emi.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
